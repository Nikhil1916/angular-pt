<app-header/>
<main>
  <div class="flex justify-between w-full gap-10">
    <ul id="users">
      <li *ngFor="let user of DUMMY_USERS">
        <app-user [user]="user" (selected)="selectedUserFnc($event)"></app-user>
      </li>
    </ul>
    <div *ngIf="selectedUser; else elseBlock">
      <app-tasks [user]="selectedUser"></app-tasks>
    </div>

    <ng-template #elseBlock>
      <p>Select a User</p>
    </ng-template>
  </div>
</main>
