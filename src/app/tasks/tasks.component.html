<section id="tasks">
    <header>
      <h2>{{ user().name }}'s Tasks</h2>
      <menu>
        <button (click)="addTask()">Add Task</button>
      </menu>
    </header>
  
    <ul>
      @for (task of selectedUserTasks; track task.id) {
        <li>
          <app-task [Task]="task" />
        </li>
      }
    </ul>
  </section>
  <app-add-task [userId]="this.user()?.id" [isOpen]="isCreateTask" (close)="closeTaskCreation()"></app-add-task>
